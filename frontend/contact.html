<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Contact</title>
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="img/favicon.png" />

	<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css" />
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="libs/jq_form_styler/jquery_formstyler.css" />
	<link rel="stylesheet" href="libs/slick-1.8.0/slick.css" />
	<link rel="stylesheet" href="libs/custom_scrollbar/custom_scrollbar.css" />

	<link rel="stylesheet" href="assets/css/fonts.css" />
	<link rel="stylesheet" href="assets/css/main_style.css" />
	<link rel="stylesheet" href="assets/css/media_style.css" />
</head>
<body>
<div class="container-fluide">
	<div class="search_wrap">
		<form action="#" method="GET">
			<input type="text" value="Что будем искать?" />
			<button type="submit">
				<i class="icon icon-search"></i>
			</button>
		</form>
	</div>
</div>
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb">
					<ul>
						<li>
							<a href="#">Главная /</a>
						</li>
						<li>Контакты</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="top-title">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<a href="#" class="back_link">
					<i class="icon icon-back"></i>
					<span>Назад</span>
				</a>
				<h1>Контакты</h1>
				<div class="send-wrap">
					<a href="#popup_email" class="popup_open">
						<i class="icon icon-contact-send"></i>
					</a>
					<a href="#popup_phone" class="popup_open">
						<i class="icon icon-contact-sms"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="contact-wrap">
					<div class="contact-item">
						<div class="contact-item_inner clearfix">
							<div class="clearfix">
								<ul>
									<li>
										<i class="icon icon-contact-time"></i>
										<span>Пн - Пт 9:00 - 18:00</span>
										<span class="mrg"><em>Сб</em> 9:00 - 16:00</span>
									</li>
									<li>
										<i class="icon icon-contact-phone"></i>
										<span>+375 (29) 307-66-66</span>
									</li>
									<li>
										<i class="icon icon-contact-fax"></i>
										<span>+375 (17) 208-26-44</span>
									</li>
									<li>
										<i class="icon icon-contact-marker"></i>
										<span>г. Минск, ул. Р.Люксембург, 195</span>
									</li>
									<li>
										<i class="icon icon-contact-mail"></i>
										<span>motor@f-avto.by</span>
									</li>
									<li>
										<i class="icon icon-contact-pos"></i>
										<span>53.888791, 27.502120</span>
									</li>
								</ul>
								<div class="contact_map">
									<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2351.416870728307!2d27.499931316036452!3d53.888794141641576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTPCsDUzJzE5LjciTiAyN8KwMzAnMDcuNiJF!5e0!3m2!1sru!2sua!4v1547598265007" frameborder="0" allowfullscreen></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<div class="contact-form_wrap">
				<h4>Напишите нам</h4>
				<span class="e-mail">motor@f-avto.by</span>
				<form action="#">
					<div class="form-item">
						<label>
							<span>E-mail</span>
							<input id="inputEmail" type="text" placeholder="Введите ваш E-mail" />
						</label>
					</div>
					<div class="form-item">
						<label>
							<span>Имя</span>
							<input type="text" placeholder="Введите ваше имя" />
						</label>
					</div>
					<div class="form-item">
						<label>
							<span>Сообщение</span>
							<textarea placeholder="Пишите, не стесняйтесь ;)"></textarea>
						</label>
					</div>
					<div class="form-item">
						<button class="btn-accent" type="submit">Отправить</button>
					</div>
					<div class="form-item">
						<label>
							<input type="checkbox" />
							<span>Отправить мне копию</span>
						</label>
					</div>
				</form>
				</div>
			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
</section>

<div class="popup" id="popup_phone">
	<div class="close_popup">
		<i class="icon icon-close"></i>
	</div>
	<div class="popup_header">
		<h3>Отправить контакты СМС</h3>
	</div>
	<div class="popup_body">
		<form action="#">
			<label>
				<span>Телефон</span>
				<input type="text" />
			</label>
		</form>
	</div>
	<div class="popup_footer clearfix">
		<button class="btn cancel_btn">Отмена</button>
		<button class="btn btn-accent">Отправить</button>
	</div>
</div>
<div class="popup" id="popup_email">
	<div class="close_popup">
		<i class="icon icon-close"></i>
	</div>
	<div class="popup_header">
		<h3>Отправить контакты на Email</h3>
	</div>
	<div class="popup_body">
		<form action="#">
			<label>
				<span>Email</span>
				<input type="text" />
			</label>
		</form>
	</div>
	<div class="popup_footer clearfix">
		<button class="btn cancel_btn">Отмена</button>
		<button class="btn btn-accent">Отправить</button>
	</div>
</div>
<div id="overlay"></div>

	<script src="libs/jquery/jquery-3.2.1.min.js"></script>
	<script src="libs/jq_form_styler/jquery_formstyler.min.js"></script>
	<script src="libs/slick-1.8.0/slick.min.js"></script>
	<script src="libs/custom_scrollbar/custom_scrollbar.min.js"></script>
	<script src="assets/js/main_script.js"></script>
</body>
</html>
